<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cinematic Prompts | SigmaPrompts</title>
  <link rel="stylesheet" href="gallery-dark.css" />
  <script defer src="gallery.js"></script>
  <script defer src="data/cinematic.js"></script>
</head>
<body>
<!-- Loader -->
<div id="loader">
  <div class="spinner"></div>
  <p>Loading amazing prompts...</p>
</div>

  <!-- Header -->
  <header class="header">
    <div class="logo">Sigma<span>Prompts</span></div>
    <a href="../index.html#ctgr" class="back-home">← Home</a>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1><span>Cinematic</span> Prompts Gallery</h1>
    <p>Explore high-quality Gemini edits with cinematic effects and creative ideas.</p>
  </section>

  <!-- Gallery Section -->
  <section class="gallery-section">
    <div id="gallery" class="gallery-grid fade-in"></div>
  </section>

  <!-- Fullscreen Viewer -->
  <div id="fullscreen-view" class="fullscreen hidden">
    <span class="close-btn">&times;</span>
    <img id="fullscreen-img" src="" alt="Full Image View" />
  </div>
<!-- Prompt Detail View Overlay -->
<div id="prompt-detail" class="prompt-detail hidden">
  <div class="detail-content">
    <span class="close-detail">&times;</span>
    <img id="detail-img" src="" alt="Prompt Image">
    <p id="detail-text"></p>
    <button id="detail-copy">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24">
        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
      </svg>
      Copy Prompt
    </button>
  </div>
</div>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 SigmaPrompts — All Rights Reserved.</p>
  </footer>

</body>
</html>
